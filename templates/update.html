{% extends 'base.html' %}

{% block head %} 
<title>Task Recorder</title>
{% endblock %}


{% block body %} 

<div class = "content">
    <h1 style = "text-align: center">Update Tasks</h1>

    <br>
    <div class="form">
        <form action="/update/{{ task.id }}" method = "POST">
        <input type = "text" name = "content" id="content" value = "{{task.content}}">
        <input type="submit" value="Update task">
        </form>
    </div>
</div>
{% endblock %}
